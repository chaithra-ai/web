<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="1">
        <tr>
            <td>
                <table border="1" cellspacing="1" cellpadding="1">
                    <tr>
                        <td>1A</td>
                        <td>2B</td>
                    </tr>
                    <tr>
                        <td>2A</td>
                        <td>1B</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" cellspacing="1" cellpadding="1">
                    <tr>
                        <td>1C</td>
                        <td>1D</td>
                    </tr>
                    <tr>
                        <td>2C</td>
                        <td>2D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" cellspacing="1" cellpadding="1">
                    <tr>
                        <td>1E</td>
                        <td>1F</td>
                    </tr>
                    <tr>
                        <td>2E</td>
                        <td>2F</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" cellspacing="1" cellpadding="1">
                    <tr>
                        <td>1G</td>
                        <td>1H</td>
                    </tr>
                    <tr>
                        <td>2G</td>
                        <td>2H</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
