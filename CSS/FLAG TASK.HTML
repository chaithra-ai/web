<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="FLAG TASK.CSS">
    <link rel="stylesheet" href="flags.css">
</head>
<body>
    <div class="flag-container">
        <!-- Flag of France -->
        <div class="flag france">
            <div class="blue"></div>
            <div class="white"></div>
            <div class="red"></div>
        </div>
        
        <!-- Flag of Italy -->
        <div class="flag italy">
            <div class="green"></div>
            <div class="white"></div>
            <div class="red"></div>
        </div>

        <!-- Flag of Germany -->
        <div class="flag germany">
            <div class="black"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>

        <!-- Flag of India -->
        <div class="flag india">
            <div class="saffron"></div>
            <div class="white">
                <div class="ashoka-chakra"></div>
            </div>
            <div class="green"></div>
        </div>

        <!-- Flag of Japan -->
        <div class="flag japan">
            <div class="white"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
