<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Left Content and Bottom Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full-Width Wrapper to center the content */
        .wrapper {
            width: 70%; /* Adjust to center everything within a smaller width */
            height: 50vh; /* Adjust height as needed */
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .content-box h2, .content-box p {
            color: #333;
            margin-bottom: 10px;
        }

        /* Centered Image Container */
        .image-container {
            width: 100vmax; /* Adjust the size of the image container */
            height: 100%;
            background-image: url("coco3");
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items at the bottom */
        }

        /* Buttons inside the image (at the bottom) */
        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .buttons button:hover {
            background-color: #ddd;
        }
        p{
            position: relative;
            left: 100px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Content on the left side -->
        <div class="content-box">
            <h2>Left Content Title</h2>
            <p>This is some content on the left side of the page, next to the centered image.</p>
        </div>

        <!-- Centered Image with Buttons at the Bottom -->
        <div class="image-container">
            <!-- Buttons inside the image -->
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </div>
    </div>

</body>
</html>
