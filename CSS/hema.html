<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2px" cellspacing="40px" cellpadding="30px">
        <th>si no</th>
        <th>name</th>
        <th>reg no</th>
        <tr>
            <td rowspan="2">1</td>
            <td>a</td>
            <td>101</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>b</td>
            <td>102</td>
        </tr>
    </table>
</body>
</html>
