<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }

    .ad-container {
      width: 100%; /* Takes half of the full width */
      max-width: 600px;
      height: 300px;
      border: 2px solid #ccc; /* Border for the box model */
      background-size: cover; /* Ensures the background image covers the container */
      background-position: center;
      position: relative;
      display: flex;
      /* align-items: center; */
      /* justify-content: center; */
      color: white;
      /* text-align: center; */
      padding: 20px;
    }
    .ad-content {
      position: relative;
    }

    .ad-content h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .ad-content p {
      font-size: 1.2em;
    }

    /* Button for first ad */
    .ad-content button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .ad-content button:hover {
      background-color: #0056b3; /* Button hover effect */
    }

    /* Arrows for second ad */
    .arrows {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: white;
    }

    .arrows span {
      margin: 0 10px;
      cursor: pointer;
    }

    /* Box model properties */
    .ad-container {
      padding: 20px; /* Space between text and the edge of the container */
      margin-bottom: 20px; /* Space between multiple ads */
    }
  </style>
</head>
<body>

  <!-- First Advertisement with Button -->
  <div class="ad-container">
    <div class="ad-content">
      <h1>It's the real thing.</h1>
      <p>Thirst Knows No Season All the year Round</p>
      <button>Contact</button> <!-- Added button here -->
    </div>
  </div>

  <!-- Second Advertisement with Arrows -->
  <div class="ad-container">
    <div class="ad-content">
      <h1>Have a Coke and a Smile</h1>
      <p>Buy Product 2 now and enjoy free shipping on all orders!</p>
    </div>
    <div class="arrows">
      <span>&#8592;</span> <!-- Left Arrow -->
      <span>&#8594;</span> <!-- Right Arrow -->
    </div>
  </div>

</body>
</html>
