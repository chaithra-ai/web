<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Student Form</h1></center>
    <form>
        <fieldset>
            <legend>Student Information</legend>
        <table>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
                <td><label for="DOB">Date Of Birth</label></td>
                <td><input type="date" id="DOB" name="DOB"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="mobile_number">Mobile Number:</label></td>
                <td><input type="number" id="mobile_number" name="mobile_number"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td><input type="radio" id="Gender" name="Gender">Male
                <input type="radio" id="Gender" name="Gender">Female</td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea name="" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td><label for="pin_code">Pin Code:</label></td>
                <td><input type="text" id="pin_code" name="pin_code"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobbies" value="drawing">drawing
                    <input type="checkbox" name="hobbies" value="singimg">singimg
                    <input type="checkbox" name="hobbies" value="dancing">dancing
                    <input type="checkbox" name="hobbies" value="sketching">sketching
                    <input type="checkbox" name="hobbies" value="Others">Others
                </td>
            </tr>
        </table>
    
        <table>
            <tr>
                <th>SI NO</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="class X"></td>
                <td><input type="text" name="percentage_10th"></td>
                <td><input type="text" name="year_10th"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="class XII"></td>
                <td><input type="text" name="percentage_12th"></td>
                <td><input type="text" name="year_12th"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>graduation</td>
                <td><input type="text" name="graduation"></td>
                <td><input type="text" name="percentage_graduation"></td>
                <td><input type="text" name="year_graduation"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>masters</td>
                <td><input type="text" name="masters"></td>
                <td><input type="text" name="percentage_masters"></td>
                <td><input type="text" name="year_masters"></td>
            </tr>
            <tr>
                <td><label for="Courses">Courses applied for</label></td>
                <td><input type="radio" id="Courses" name="Courses">BCA
                <input type="radio" id="Courses" name="Courses">BSc
                <input type="radio" id="Courses" name="Courses">Bcom
                <input type="radio" id="Courses" name="Courses">BA</td>
            </tr>
        </table>
    <center>
        <table>
           
            <tr>
                <td>
                    <button>submit</button>
                    <td>
                    <button>reset</button>
                    </td>
                </td>
            </tr>
            
        </table>
    </center>
        </fieldset>
    </form>
</body>
</html>
